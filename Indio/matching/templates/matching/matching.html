{% extends "base.html" %}
{% load static %}
{% block title %}Matching Type{% endblock %}

{% block content %}
<!-- Game Start -->
        <div id="game-container">
            <!-- Answer -->
            <div class="wow fadeInUp" data-wow-delay="0.5s"">
                <div id="image-container" class="mb-3"> <!-- Added margin-bottom -->
                    <!-- Image placeholders (you can replace the src attribute with your image URLs) -->
                    <div class="about-img">
                        <img class="img-fluid rounded bg-light p-1" src="{% static 'website/img/gradient.jpeg' %}" alt="" style="width: 275px; height: 275px; object-fit: cover;">
                    </div>
                    <div class="about-img">
                        <img class="img-fluid rounded bg-light p-1" src="{% static 'website/img/gradient.jpeg' %}" alt="" style="width: 275px; height: 275px; object-fit: cover;">
                    </div>
                </div>
            </div>

            <div class="wow fadeInUp" data-wow-delay="0.5s"">
                <!-- Choices -->
                <div class="row g-2 pt-2">
                    <div class="col-4">
                        <div class="about-img">
                            <img class="img-fluid rounded bg-light p-1" src="{% static 'website/img/classes-1.jpg' %}" alt="" style="width: 181.33px; height: 181.33px; object-fit: cover;">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="about-img">
                            <img class="img-fluid rounded bg-light p-1" src="{% static 'website/img/classes-6.jpg' %}" alt="" style="width: 181.33px; height: 181.33px; object-fit: cover;">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="about-img">
                            <img class="img-fluid rounded bg-light p-1" src="{% static 'website/img/classes-3.jpg' %}" alt="" style="width: 181.33px; height: 181.33px; object-fit: cover;">
                        </div>
                    </div>
                </div>
            </div>

            <div class="wow fadeInUp" data-wow-delay="0.5s"">
                <div id="score-container">
                    <!-- Display score and level -->
                    Score: <span id="score">XXXX</span> | Level: <span id="level">X</span>
                </div>
            </div>

            <div class="wow fadeInUp" data-wow-delay="0.5s"">
                <button class="btn btn-outline-light py-2 top-0 end-0 mt-2 me-0" style="width: 110px;" onclick="requestHint()">Hint</button>
                <a href="{% url 'timeline' %}"><button class="btn btn-outline-light py-2 top-0 end-0 mt-2 me-0" style="width: 110px;" onclick="nextLevel()">Next</button></a>
            </div>
        </div>
        <!-- Game End -->
{% endblock %}
