{% extends "base.html" %}
{% load static %}
{% block title %}Timeline Game{% endblock %}

{% block content %}
<!-- Game Start -->
        <div id="game-container">
            <!-- Answer -->
            <div class="wow fadeInUp mb-3" data-wow-delay="0.5s">
                <div class="row g-2 pt-2">
                    <div class="col-4">
                        <div class="about-img" >
                            <img class="img-fluid rounded bg-light p-1" src="{% static 'website/img/gradient.jpeg' %}" alt="" style="width: 181.33px; height: 181.33px; object-fit: cover;" onclick="deselectImage(this);">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="about-img">
                            <img class="img-fluid rounded bg-light p-1" src="{% static 'website/img/gradient.jpeg' %}" alt="" style="width: 181.33px; height: 181.33px; object-fit: cover;" onclick="deselectImage(this);">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="about-img">
                            <img class="img-fluid rounded bg-light p-1" src="{% static 'website/img/gradient.jpeg' %}" style="width: 181.33px; height: 181.33px; object-fit: cover;" onclick="deselectImage(this);">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Choices -->
            <div class="wow fadeInUp mb-4" data-wow-delay="0.5s">
                <div class="row g-2 pt-2">
                    <div class="col-4">
                        <div class="about-img">
                            <img class="img-fluid rounded bg-light p-1" src="{{ current_game.image1.url }}" alt="" style="width: 181.33px; height: 181.33px; object-fit: cover;" onclick="selectImage('{{ current_game.image1.url }}')">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="about-img">
                            <img class="img-fluid rounded bg-light p-1" src="{{ current_game.image2.url }}" alt="" style="width: 181.33px; height: 181.33px; object-fit: cover;" onclick="selectImage('{{ current_game.image2.url }}')">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="about-img">
                            <img class="img-fluid rounded bg-light p-1" src="{{ current_game.image3.url }}" alt="" style="width: 181.33px; height: 181.33px; object-fit: cover;" onclick="selectImage('{{ current_game.image3.url }}')">
                        </div>
                    </div>
                </div>
            </div>

            <div class="wow fadeInUp mb-4" data-wow-delay="0.5s">
                <div id="score-container">
                    <!-- Display score and level -->
                    Score: <span id="score">XXXX</span> | Level: <span id="level">X</span>
                    <span id="output"></span>
                </div>
            </div>

            <div class="wow fadeInUp" data-wow-delay="0.5s">
                <button class="btn btn-outline-light py-2 top-0 end-0 mt-2 me-0" style="width: 110px;" onclick="requestHint()">Hint</button>
                <a href="{% url 'timeline' %}?game_index={{ next_game_index }}"><button class="btn btn-outline-light py-2 top-0 end-0 mt-2 me-0" style="width: 110px;">Next</button></a>
            </div>
        </div>
        <!-- Game End -->
        <!-- Inside your template, set a JavaScript variable with the URL -->
        <script>
            const gradientImageUrl = "{% static 'website/img/gradient.jpeg' %}";
        </script>

        <!-- Link your JavaScript file -->
        <script src="{% static 'timeline/js/timeline_game.js' %}"></script>
{% endblock %}
