{% extends "base.html" %}
{% load static %}
{% block title %}4 Pics 1 Word{% endblock %}

{% block content %}
<!-- Game Start -->
        <div id="game-container">
            <div class="wow fadeInUp" data-wow-delay="0.5s"">
                <div id="image-container">
                    <!-- Image placeholders (you can replace the src attribute with your image URLs) -->
                    <div class="about-img">
                        <img class="img-fluid rounded bg-light p-1" src="{% static 'website/img/carousel-1.jpg' %}" alt="" style="width: 275px; height: 275px; object-fit: cover;">
                    </div>

                    <div class="about-img">
                        <img class="img-fluid rounded bg-light p-1" src="{% static 'website/img/classes-2.jpg' %}"alt="" style="width: 275px; height: 275px; object-fit: cover;">
                    </div>

                    <div class="about-img">
                        <img class="img-fluid rounded bg-light p-1" src="{% static 'website/img/classes-3.jpg' %}" alt="" style="width: 275px; height: 275px; object-fit: cover;">
                    </div>

                    <div class="about-img">
                        <img class="img-fluid rounded bg-light p-1" src="{% static 'website/img/classes-4.jpg' %}" alt="" style="width: 275px; height: 275px; object-fit: cover;">
                    </div>
                </div>
            </div>

            <div class="wow fadeInUp" data-wow-delay="0.5s"">
                <div id="word-blanks" onclick="deselectLetter()">
                    <!-- Display blanks for the word -->
                    <div class="btn btn-outline-light py-2 top-0 end-0 mt-0 me-1" style="width: 50px; height: 50px;"></div>
                    <div class="btn btn-outline-light py-2 top-0 end-0 mt-0 me-1" style="width: 50px; height: 50px;"></div>
                    <div class="btn btn-outline-light py-2 top-0 end-0 mt-0 me-1" style="width: 50px; height: 50px;"></div>
                    <div class="btn btn-outline-light py-2 top-0 end-0 mt-0 me-1" style="width: 50px; height: 50px;"></div>
                </div>
            </div>

            <div class="wow fadeInUp" data-wow-delay="0.5s"">
                <div id="letter-container">
                    <!-- List of clickable letters -->
                    <button class="btn btn-outline-light py-2 top-0 end-0 mt-0 me-1" style="width: 50px; height: 50px" onclick="selectLetter('A')">A</button>
                    <button class="btn btn-outline-light py-2 top-0 end-0 mt-0 me-1" style="width: 50px; height: 50px" onclick="selectLetter('B')">B</button>
                    <button class="btn btn-outline-light py-2 top-0 end-0 mt-0 me-1" style="width: 50px; height: 50px" onclick="selectLetter('C')">C</button>
                    <button class="btn btn-outline-light py-2 top-0 end-0 mt-0 me-1" style="width: 50px; height: 50px" onclick="selectLetter('D')">D</button>
                    <button class="btn btn-outline-light py-2 top-0 end-0 mt-0 me-1" style="width: 50px; height: 50px" onclick="selectLetter('E')">E</button>
                    <button class="btn btn-outline-light py-2 top-0 end-0 mt-0 me-1" style="width: 50px; height: 50px" onclick="selectLetter('F')">F</button>
                    <!-- Add more letters as needed -->
                </div>
            </div>

            <div class="wow fadeInUp" data-wow-delay="0.5s"">
                <div id="score-container">
                    <!-- Display score and level -->
                    Score: <span id="score">XXXX</span> | Level: <span id="level">X</span>
                </div>
            </div>

            <div class="wow fadeInUp" data-wow-delay="0.5s"">
                <button class="btn btn-outline-light py-2 top-0 end-0 mt-2 me-0" style="width: 110px;" onclick="requestHint()">Hint</button>
                <a href="{% url 'matching' %}"><button class="btn btn-outline-light py-2 top-0 end-0 mt-2 me-0" style="width: 110px;" onclick="nextLevel()">Next</button></a>
            </div>
        </div>
        <!-- Game End -->
{% endblock %}
